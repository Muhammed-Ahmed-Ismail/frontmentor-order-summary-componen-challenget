<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="contaier">
      <section id="card">
          <figure id="main-img">
            <img src="images/illustration-hero.svg">
          </figure>
            <h1 id="order-summ">Order Summary</h1>
            <p id="offer-p"> You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like! </p>
        <section id="price-sec">
            <section id="price-img">
            <img src="images/icon-music.svg">
                    <div id="price">
                   <p> Annual Plan</p>
                    <p> $59.99/year</p>
                    </div>
            </section>
            <a href="#" id="change" >Change </a>
            </section>
            <section id="proceed-btn">
             <p> Proceed to Payment </p>
            </section>
            <h4 id="cancel-order">Cancel Order</h4>
      </section>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/muhammed-ismail-253692106/">Muhammed Ismail</a>.
      </div>
</section>
</body>
</html>
